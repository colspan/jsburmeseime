    <!-- animated burmese convertion window -->
    <script>
      var lastElement = null;
      var bufferViewerHeight = 100, bufferViewerWidth = 500;
      var svg = d3.select('.hero-unit').append("svg")
      .attr("height",bufferViewerHeight)
      .attr("width",bufferViewerWidth);

      var bufferViewerUpdate = function ( text ){
        if( lastElement != null ){ /* バッファ退場 */
          lastElement.transition()
          .attr('y',bufferViewerHeight*1.5)
          .remove();
          lastElement = null;
        }
        /* バッファ登場 */
        var element = svg.append('text')
        .attr('font-size',"30pt")
        .attr('x',200)
        .attr('y',0);

        element.text(JSIM_Common.stripTags(text))
        element.transition().duration(500)
        .attr('y', bufferViewerHeight/2);

        lastElement = element;

      }
      </script>
      <!-- execute javascript ime -->
      <script>
        burmeseObj = new JSIM( document.getElementById( 'burmese_box' ), JSIM_Burmese );
      </script>
